name: Kim Nails Theme
type: theme
description: "Custom nails theme"
package: core
base theme: false
core: 8.x
core_version_requirement: ^8 || ^9

#Libraries
libraries:
  - kim_nails/bootstrap
  - kim_nails/fontawesome
  - kim_nails/smartmenus
  - kim_nails/flexslider
  - kim_nails/global-components
  - kim_nails/google-font

