kim_nails.screen-xsm:
  label: screen-X-Small
  mediaQuery: "all and (max-width: 575.98px)"
  weight: 0
  multipliers:
    - 1x
kim_nails.screen-sm:
  label: screen-Small
  mediaQuery: "(min-width: 576px) and (max-width: 767.98px)"
  weight: 1
  multipliers:
    - 1x
kim_nails.screen-md:
  label: screen-Medium
  mediaQuery: "(min-width: 768px) and (max-width: 991.98px)"
  weight: 2
  multipliers:
    - 1x

kim_nails.screen-lg:
  label: screen-Large
  mediaQuery: "(min-width: 992px) and (max-width: 1198.98px)"
  weight: 3
  multipliers:
    - 1x

kim_nails.screen-xl:
  label: screen-Extra-large
  mediaQuery: "all and (min-width: 1200px)"
  weight: 4
  multipliers:
    - 1x
